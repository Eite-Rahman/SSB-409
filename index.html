<!doctype html>
 <html>
     <head>
         <title>This is second class</title>
         <link rel="icon" href="images/logo.png">
         <link rel="stylesheet" href="style.css">
            
     </head>
     <body>
        <!-- header part start here -->
        <header>
            <h1>New Product for Kids</h1>
        </header>
        <!-- header part end here -->

        <!-- slider part start here -->
        <div class="slider">
            <h1>This is for 5 years kids</h1>
        </div>
        <!-- slider part end here -->

        <!-- Left part start here -->
        <div class="content">
           <div class="Left">
              <h1>For baby girl</h1>
           </div>
           <div class="Right">
              <h1>For baby boy</h1>
           </div>
        </div>
        <!-- Right part end here -->

        <!-- Item part end here -->
        <div class="item">
           <div class="item_one">
               <h1>item one</h1>
           </div>
           <div class="item_two">
               <h1>item two</h1>
           </div>
           <div class="item_three">
               <h1>item three</h1>
           </div>
        </div>

        <!-- Item part end here -->

        <!-- article part start here -->
        <div class="article"></div>
             <div class="article_content">
                 <h1>This is article</h1>
             </div>
             <div class="ad">
                <h1>This is ad</h1>
             </div>
        </div>

         <!-- article part end here -->

         <!-- footer part start here -->
         <footer>
             <h1>This is footer</h1>
         </footer>

         <!-- footer part end here -->

     </body>

 </html>
